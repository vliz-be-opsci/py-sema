
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Test Results</h1>
    <table>
        <thead>
            <tr>
                <th>Success</th>
                <th>Error</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
    
            <tr>
                <td class="success">True</td>
                <td>False</td>
                <td>Test 1 passed</td>
            </tr>
        
            <tr>
                <td class="error">False</td>
                <td>True</td>
                <td>Test 2 failed</td>
            </tr>
        
        </tbody>
    </table>
</body>
</html>
